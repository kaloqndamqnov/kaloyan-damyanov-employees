sirma.report:
  path: '/custom-report'
  defaults:
    _controller: '\Drupal\sirma\Controller\SirmaController::report'
    _title: 'Employees Worked Together'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE   

sirma.csv_upload_form:
  path: '/admin/project-assignments/upload'
  defaults:
    _form: '\Drupal\sirma\Form\CsvUploadForm'
    _title: 'Upload Project Assignments CSV'
  requirements:
    _permission: 'administer nodes'